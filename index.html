<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HDG Group, LLC</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="content">
          <h3>HDG Group, LLC</h3>
          <h5>Real Estate Investments | Management | Advisory</h5>
          <br>
          <a href="https://goo.gl/maps/r7LbWf7fUEp">
            <p>10 West 33rd Street</p>
            <p>New York, NY</p>
            <p>10001</p>
          </a>
          <br>
          <a href="mailto:sol@HDGAcquisitions.com">Sol@HDGAcquisitions.com</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function() {
      var $outer = document.querySelector('.outer');
      var $content = document.querySelector('.content');

      function parallax (e) {
         var amountMovedX = (e.pageX * -0.3 / 6);
         var amountMovedY = (e.pageY * -0.3 / 6);
         this.style.backgroundPosition = amountMovedX + 'px ' + amountMovedY + 'px ';
      }

      function grey (e) {
        $outer.classList.add('black-and-white');
        $outer.removeEventListener('mousemove', parallax);
      }

      function color (e) {
        $outer.classList.remove('black-and-white');
        $outer.addEventListener('mousemove', parallax);
      }

      $content.addEventListener('mouseenter', grey);
      $content.addEventListener('mouseleave', color);
      $outer.addEventListener('mousemove', parallax);

    })();
  </script>
</body>

</html>
